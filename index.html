<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=DynaPuff:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>SIPEO</title>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sipeo Dashboard</h1>
        <section class="sensor-cards">
          <article class="card">
            <h2>Kelembaban Tanah</h2>
            <div><span class="value" id="soilMoisture"></span></div>
          </article>
          <article class="card">
            <h2>pH Tanah</h2>
            <div><span class="value" id="soilPH"></span></div>
          </article>
        </section>
        <div class="data">
          <label>Pilih Buah yang Dikelola</label>
          <select id="buah">
            <option id="valueBuah" value="" disabled selected></option>
            <option value="Tomat">Tomat</option>
            <option value="Strawberi">Strawberi</option>
            <option value="Cabai">Cabai</option>
            <option value="Mangga">Mangga</option>
            <option value="Pisang">Pisang</option>
            <option value="Apel">Apel</option>
            <option value="Timun">Timun</option>
          </select>
    
          <label>Durasi Siram (menit)</label>
          <input id="durasiSiram" type="number" min="1" max="60" placeholder="Durasi siram dalam menit"/>
    
          <label>Durasi Pupuk (menit)</label>
          <input id="durasiPupuk" type="number" min="1" max="60" placeholder="Durasi pupuk dalam menit"/>
          
          <button class="btnok" id="btnok">OK</button>

          <div class="controls">
            <button type="button" id="btnWater" class="btn-water">Siram</button>
            <button type="button" id="btnFertilize" class="btn-fertilize">Pupuk</button>
          </div>
        </div>
      </div>
</body>
</html>
