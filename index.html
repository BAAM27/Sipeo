<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>SIPEO</title>
    <script src="jquery.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sipeo Dashboard</h1>
        <section class="sensor-cards">
          <article class="card" id="card">
            <h2>Kelembaban Tanah</h2>
            <div><span class="value" id="soilMoisture"></span></div>
          </article>
          <article class="card">
            <h2>pH Tanah</h2>
            <div><span class="value" id="soilPH"></span></div>
          </article>
        </section>
        <div class="data">
          <label>Pilih Buah yang Dikelola</label>
          <select id="buah">
            <option id="valueBuah" value="" disabled selected></option>
            <option value="Tomat">Tomat</option>
            <option value="Strawberi">Strawberi</option>
            <option value="Cabai">Cabai</option>
            <option value="Mangga">Mangga</option>
            <option value="Pisang">Pisang</option>
            <option value="Apel">Apel</option>
            <option value="Timun">Timun</option>
          </select>
    
          <div class="atasin">
            <div class="ppp">
              <label class="ppp">Durasi Siram</label>
            </div>
            <div class="mmm">
              <label  class="menit" id="dsiram">--</label>
            </div>
          </div>
          <input id="durasiSiram" type="number" min="1" max="60" placeholder="Durasi siram dalam menit"/>
    
          <div class="atasin">
            <div class="ppp">
              <label class="ppp">Durasi Pupuk</label>
            </div>
            <div class="mmm">
              <label class="menit" id="dpupuk">--</label>
            </div>
          </div>
          <input id="durasiPupuk" type="number" min="1" max="60" placeholder="Durasi pupuk dalam menit"/>
          
          <button class="btnok" id="btnok" onclick="peringatan()">OK</button>

          <div class="controls">
            <button id="btnWater" class="btn-water" onclick="siram()">Siram</button>
            <button id="btnFertilize" class="btn-fertilize" onclick="pupuk()">Pupuk</button>
          </div>
        </div>
        <div class="warning" id="warning-ok" role="alert" aria-live="assertive">
          <span id="teks-warning">Data berhasil diperbarui</span>
        </div>
        <div class="warning" id="warning-siram" role="alert" aria-live="assertive">
          <span id="teks-warning">Kebuh disiram</span>
        </div>
        <div class="warning" id="warning-pupuk" role="alert" aria-live="assertive">
          <span id="teks-warning">Pupuk diberikan</span>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
